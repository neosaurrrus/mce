<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Maersk UI Exercise</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div><h2>Shuffle and Sort</h2></div>
        <div class="page-wrapper">
            <div class="app-wrapper">
                <div class="numbers">
                    <div class="box1 number-box"><h1>1</h1></div>
                    <div class="box2 number-box"><h1>2</h1></div>
                    <div class="box3 number-box"><h1>3</h1></div>
                    <div class="box4 number-box"><h1>4</h1></div>
                    <div class="box5 number-box"><h1>5</h1></div>
                    <div class="box6 number-box"><h1>6</h1></div>
                    <div class="box7 number-box"><h1>7</h1></div>
                    <div class="box8 number-box"><h1>8</h1></div>
                    <div class="box9 number-box"><h1>9</h1></div>
                </div>
                <div class="ui-wrapper">
                    <div class="ui-buttons-wrapper">
                        <button class="ui-button shuffle">SHUFFLE</button>
                        <button class="ui-button sort">SORT</button>
                    </div>
               
                </div>
            </div>
            <em>Shuffle and Sort by Lukie Kang</em>
        </div>
        
        <script src="index.js" async defer></script>
    </body>
</html>
